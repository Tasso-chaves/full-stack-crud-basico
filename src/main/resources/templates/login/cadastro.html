<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Tasso Chaves">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<title>Projeto Escola - Login</title>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href = "https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel = "stylesheet">
</head>
<body>

	<div class="login-form">
	
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usuarios</h2>
					<p>Crie seu usuario no sistema.</p>
				</div>
				<form method="post" th:object="${usuario}" action="salvarUsuario">
					<div class="form-group m-2">
						<input type="email"class="form-control" th:field="*{email}" placeholder="Digite o seu e-mail" required="required">
					</div>
					
					<div class="form-group m-2">
						<input type="text" class="form-control" th:field="*{nome}" placeholder="Digite seu nome de usuario" required="required">
					</div>
					<div class="form-group m-2">
						<input type="password" class="form-control" th:field="*{senha}" placeholder="Digite sua senha" required="required">
					</div>
					
					<button type="submit" class="btn btn-primary btn3">Cadastrar</button>
					<a type="button" class="btn btn-secondary btn3" th:href="@{/}">Voltar</a>
				</form>
			</div>
		</div>
	
	</div>
	

</body>
</html>
