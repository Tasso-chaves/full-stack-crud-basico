<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Tasso Chaves">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<title>Projeto Escola - Login</title>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href = "https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel = "stylesheet">
</head>
<body>

	<div class="login-form">
	
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>BEM-VINDO</h2>
					<p>Insira suas credencias para fazer login...</p>
				</div>
				
				<form method="post" action="/login" th:object="${usuario}">
					
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>

					<div class="form-group m-2">
						<input type="text" th:field="*{nome}" class="form-control" placeholder="Nome do usuario" required="required">
					</div>
					<div class="form-group m-2">
						<input type="password" th:field="*{senha}" class="form-control" placeholder="Digite sua senha" required="required">
					</div>
					<br>
					<button type="submit" class="btn btn-primary btn2">Login</button>
					<br>
					<br>
					<div class="cadastro">
						<a th:href="@{cadastro}">NÃ£o tem cadastro? Clique aqui.</a>
					</div>					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
