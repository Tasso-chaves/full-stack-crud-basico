<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Tasso Chaves">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Projeto Escola</title>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href = "https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel = "stylesheet">
</head>
<body>

	<div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin: 0; text-align: center;">
		<strong>Seja Bem Vindo: <span th:text="${session.usuarioLogado.nome}"></span></strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<section class="the-section">
	<div class="sombra"></div>
	<div class="center the-container">
		
		<h1 class="texto-centro">Gerenciamento de Alunos</h1>
		<img alt="imagem home" src="/img/home.png" style="width: 30%;">
	<hr id="linhaHome">
	<div class="botoes">
		<div class="wm">
			<a th:href="@{inserirAlunos}" class="btn btnIndex">Cadastrar Aluno</a>
		</div>
		<div class="wm">
			<a th:href="@{alunos-adicionados}" class="btn btnIndex">Mostrar Aluno</a>
		</div>
		<div class="clear"></div>
	</div>
	</div>
	</section>
	
	<!-- Inicio do modal -->
	<div class="modal fade" id="modalPesquisa">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"> Encontre um aluno</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<form method="post" action="pesquisar-aluno" th:object="${aluno}">
					<div class="modal-body">
						<input type="text" placeholder="Digite o nome do aluno" th:field="*{nome}" class="form-control">
				
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary">Pesquisar</button>
					</div>
				
				</form>
			</div>
		</div>
	</div>
	
	<div th:replace="fragmentos/fragmentos :: rodape"></div>
	
	<script src='/webjars/jquery/3.5.1/jquery.min.js'></script>
	<script src='/webjars/bootstrap/js/bootstrap.min.js'></script>

</body>
</html>
