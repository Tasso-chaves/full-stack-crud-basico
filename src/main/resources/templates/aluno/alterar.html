<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Tasso Chaves">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<title>Alterar Alunos</title>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href = "https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel = "stylesheet">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div class="container" style="margin-top: 50px;">
		<h3>Alterar Aluno</h3>
		<hr>
		<form method="post" action="/alterar" th:object="${aluno}">
		<input type="hidden" th:field="*{id}">
		
		<!--Campo ALuno  -->
			<div class="row">
			<div class="col-md-6 form-group offset-md-3">
				<label>Nome do Aluno: </label>
				<input class ="form-control" placeholder="Ex: Tasso Chaves" th:field="*{nome}">
			</div>
			</div>
			
		<!--Campo curso  -->
			<div class="row">
			<div class="col-md-6 form-group offset-md-3">
				<label>Selecione o curso: </label>
				<select class="form-control" th:field="*{curso}">
					<option th:each="curso : ${T(br.com.escola.enums.Curso).values()}"
					th:value="${curso}" th:text="${curso}"></option>
				</select>
			</div>
			</div>
			
		<!--Campo Matricula  -->
			<div class="row">
			<div class="col-md-6 form-group offset-md-3">
				<label>Gerar Matricula: </label>
				<input readonly="readonly" class ="form-control" id="matricula" th:field="*{matricula}">
				<button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px;">Gerar</button>
			</div>
			</div>
			
		<!--Campo Status  -->
			<div class="row">
			<div class="col-md-6 form-group offset-md-3">
				<label>Status: </label>
				<select class="form-control" th:field="*{status}">
					<option th:each="status : ${T(br.com.escola.enums.Status).values()}"
					th:value="${status}" th:text="${status}"></option>
				</select>
			</div>
			</div>
			
		<!--Campo Turno  -->
			<div class="col-md-6 form-group offset-md-3">
				<label>Turno: </label>
				<input class ="form-control" placeholder="Ex: ManhÃ£/Tarde/Noite" th:field="*{turno}">

			</div>
			<div class="col-md-6 form-group offset-md-3 mt-2">
				<button type="submit" class="btn btn-success"> Salvar </button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn-secondary">Voltar</a>
			</div>

		</form>
	</div>
	
	<script src="js/main.js"></script>
	<script src='/webjars/jquery/3.5.1/jquery.min.js'></script>
	<script src='/webjars/bootstrap/js/bootstrap.min.js'></script>

</body>
</html>
