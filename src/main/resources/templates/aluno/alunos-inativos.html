<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Tasso Chaves">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Lista de Alunos</title>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href = "https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel = "stylesheet">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div class="container" style="margin-top: 50px">
		<h3>Alunos Inativos</h3>
		<hr>
		<table class="table table-bordered table-hover">
			<thead>
				<th scop="col">Nome</th>
				<th scop="col">Curso</th>
				<th scop="col">Matricula</th>
				<th scop="col">Status</th>
				<th scop="col">Turno</th>
				<th scop="col">Ação</th>
			</thead>
			<tbody>
				<tr scope="row" th:each="alunos : ${alunosInativos}">
					<td th:text="${alunos.nome}"></td>
					<td th:text="${alunos.curso}"></td>
					<td th:text="${alunos.matricula}"></td>
					<td th:text="${alunos.status}"></td>
					<td th:text="${alunos.turno}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
							<i class="fas fa-edit"></i> Editar</a>
						<a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
							<i class="fas fa-times"></i> Excluir</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>


	<script src='/webjars/jquery/3.5.1/jquery.min.js'></script>
	<script src='/webjars/bootstrap/js/bootstrap.min.js'></script>
</body>
</html>
